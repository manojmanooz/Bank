{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" href="{% static 'welcome/welcome.png' %}" >
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>welcome</title>
  <link rel="stylesheet" type="text/css" href="{% static 'welcome/style.css' %}">
</head>
<body>
<div class="header">
 
  <div class="text-box">
    {% for i in messages %}
    <h1>Welcome {{i}}</h1>

    <p>A customer-focused bank that provides complete financial solutions to meet your entire financial needs</p>
    <a href="{% url 'form' %}">Register</a>
  </div>
  <div class="user-box">
    <img src="{% static 'welcome/online.png' %}" alt='' height="500px" width="500px">
  </div>
</div>
</body>
</html>
